<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="/home/zakuarbor/Desktop/FreeCodeCampAssignments/scripts/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="/home/zakuarbor/Desktop/FreeCodeCampAssignments/scripts/jquery-latest.js"></script>
    <script src="/home/zakuarbor/Desktop/FreeCodeCampAssignments/scripts/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
	<div id = "container">
		<div id = "result"></div><br>
		<div id = "numbers">
			<div id = "zero" class = "num">0</div>
			<div id = "one" class = "num">1</div>
			<div id = "two" class = "num">2</div>
			<div id = "three" class = "num">3</div>
			<div id = "four" class = "num">4</div>
			<div id = "five" class = "num">5</div>
			<div id = "six" class = "num">6</div>
			<div id = "seven" class = "num">7</div>
			<div id = "eight" class = "num">8</div>
			<div id = "nine" class = "num">9</div>
			<div id = "dot" class = "num">.</div>
		</div>
		<div id = "arithemtric_operations">
			<div id = "add">+</div>
			<div id = "sub">-</div>
			<div id = "mult">x</div>
			<div id = "div">/</div>
			<div id = "equal">=</div>
		</div>
		<div id = "functional_operations">
			<div id = "ce">CE</div>
			<div id = "ac">AC</div>
		</div>
	</div>
</body>
</html>
