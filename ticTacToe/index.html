<html>
<head>
	<title>Tic Tac Toe</title>
 	<meta name="viewport" content="initial-scale=1.0">	
 	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="/home/zakuarbor/Desktop/FreeCodeCampAssignments/scripts/jquery-latest.js"></script>
    <script src="/home/zakuarbor/Desktop//FreeCodeCampAssignments/scripts/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div class = "container-fluid">
	<div id = "board">
	<div id = "game_option">
		<div id = "choose_player_option">
			<div id = "single_player" class = "player_option">Player V.S. Computer</div>
			<div id = "multi_player" class = "player_option">Player V.S. Player</div>
		</div>
	</div>
	<div id = "choosePiece">
		<div id = "choosePiece_option">
			<div id = "pieceX" class = "piece_option">X</div>
			<div id = "pieceO" class = "piece_option">O</div>
		</div>
	</div>
	<div id = "win_panel"><div id = "win_message"></div></div>
	
	<table>
		<tr id = "row1">
			<th id = "one" class = "square"></th>
			<th id = "two" class = "square"></th>
			<th id = "three" class = "square"></th>
		</tr>
		<tr id = "row2">
			<th id = "four" class = "square"></th>
			<th id = "five" class = "square"></th>
			<th id = "six" class = "square"></th>
		</tr>
		<tr id = "row3">
			<th id = "seven" class = "square"></th>
			<th id = "eight" class = "square"></th>
			<th id = "nine" class = "square"></th>
		</tr>
	</table>
	</div>
</div>
</body>
</html>
