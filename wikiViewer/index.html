<html>

<head>
    <title>Wiki Viewer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="/FreeCodeCampAssignments/scripts/bootstrap-3.3.7-dist/css/bootstrap.min.css">

<body>
    <div id="fluid-container">
        <div id="search_box">
            <h1 id="title"><a href = "index.html">WIKI VIEWER</a></h1>

                <form id="search_form" action="#">

            </div>

            <div id="results">
            </div>
        </div>
        <div id="footer">
            <p>Ju Hong Kim 2016</p>
        </div>
    </div>
